<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                                    <!-- 너비는 디바이스에 맞춘다.   초기 배율        페이지가 클 때 줄여서 맞출 것인가? no-->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
                                        <!-- css 위치를 보여줌-->
    <title>Hello, world!</title>

    <style>
      div{
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
        <h1>container Test</h1>
    
    <!-- 최대 1140px, 화면 사이즈에 따라 가변적-->
    <div class ="container">
      <h1>container 적용</h1>
      <div class ="row">
        <div class="col">
          <h3>Column 1</h3>
          <p>균등 분할</p>
        </div>
        <div class="col">
          <h3>Column 2</h3>
        </div>
        <div class = "col">
          <h3>Column 3</h3>
        </div>       
      </div>     
    

    <div class="row">
      <div class="col-md-3">
        <h3>Column 1</h3>
        <p>md 이상에서 3/12 격자 차지</p>
      </div>
      <div class="col-md-9">
        <h3>Column 2</h3>
        <p>md 이상에서 9/12 격자 차지</p>
      </div>
    </div>


    <div class="row">
      <div class="col">
        <h3>Column 1</h3>
      </div>
      <div class="col-md-6">
        <h3>Colum 2</h3>
        <p>md 이상에서 6/12 격자 차지</p>
      </div>
      <div class="col">
        <h3>Column 3</h3>
        </div>
      </div>

      <div class ="row">
        <div class="col d-none d-sm-block">  <!-- display를 no으로 잡되(스몰사이즈 이하이면 화면 표시하지말아라는 의미), 스몰 사이즈 이상에서는 block으로 잡는다(화면표시)-->
          <h3>작은 화면에서는 보이지 않음</h3>
        </div>
      </div>
    </div>
  </div>
    <!-- container-fluid: 화면의 100%를 차지 -->
    <div class="container-fluid">
      <h2>container-fluid 적용</h2>
      <div class="row">
        <div class="col">
          <h3>Column 1</h3>
        </div>
        <div class ="col">
          <h3>Column 2</h3>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->  <!-- 특정 기능을 수행하는 컴포넌트-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- cross origin : 다른 서버에 있는 소스를 사용할 수 있도록 세팅해준 것임!-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
  </body>
</html>
