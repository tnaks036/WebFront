<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                                    <!-- 너비는 디바이스에 맞춘다.   초기 배율        페이지가 클 때 줄여서 맞출 것인가? no-->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
                                        <!-- css 위치를 보여줌-->
    <title>Hello, world!</title>
  </head>
  <body>
    <!-- data-target: 버튼을 눌렀을 때 실행시킬 컴포넌트-->
      <button class="btn btn-primary"
        data-toggle="modal"
        data-target="#exampleDialog">대화상자</button>
      <button class="btn btn-secondary"
        data-toggle="modal"
        data-target="#loginDialog">로그인 폼</button>
    <!-- toggle : 켰다 껐다는 의미 -> bootstrap으로  data-target을  가져와 modal 모드로 킨다는 의미로 이해하면 될듯 -->
    <!-- 모달 다이알로그-->  <!-- modal heder/ modal body / modal footer 가 나오는 형태-->
    <div id = "exampleDialog" 
        class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">  <!-- 모달 콘텐츠 보여줌-->
          <div class="modal-header">
            <h5 class="modal-title">대화 상자</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span> <!-- 닫기 버튼-->
            </button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
            <!-- 로그인 폼-->>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>


<!-- Login Form modal-->

<div id = "loginDialog" 
        class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">  <!-- 모달 콘텐츠 보여줌-->
          <div class="modal-header">
            <h5 class="modal-title">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span> <!-- 닫기 버튼-->
            </button>
          </div>
          <form>
          <div class="modal-body">
            <!-- 로그인 폼-->
              <div class ="form-row row">
                <!-- form-row와 row는 구별되어 이있음 -->
                <!-- form-row의 하위클래스에는 form-group이 있으며, 그 안에 form-control이 있음-->
                <!-- row는 contianer의 역할-->
                <div class ="form-group col-md-6">
                  <label for="email">이메일</label>
                  <input id="email" class="form-control" />
                </div>
                <div class ="form-group col-md-6">
                  <label for="password">패스워드</label>
                  <input type="password" id="password" class="form-control" />
                </div>
                <div class ="form-row row">
                  <div class ="form-group col-md-12"></div>
                    <label for="address">주소</label>
                    <input id="address" class="form-control" />
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
          </form>
          </div>
      </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->  <!-- 특정 기능을 수행하는 컴포넌트-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- cross origin : 다른 서버에 있는 소스를 사용할 수 있도록 세팅해준 것임!-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
  </body>
</html>
