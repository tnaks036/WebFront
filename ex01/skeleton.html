<!DOCTYPE html><!-- html5-->
<html>
    <head>
        <!-- 실제 렌더링 되지 않고
            페이지에 연관되는 리소스 혹은 정보를 제공하는 영역-->
        <!-- meta tag : 문서의 메타 태그 정보(정보의 정보)-->
        <!-- meta의 name  - content 
            검색엔진이 문서를 잘 검색할 수 있도록 문서에 관한 정보를 제공 -->
        <meta name="keyword" content="HTML, CSS, JavaScript" />
        <meta name="description" content=""Bit Academy 2022" />
        <meta name="author" content="이수만" />

        <!-- meta http-equiv :
            문서를 랜더링 하기 위한 각종 헤더 정보 제공-->
        <meta http-equiv="Content-Type"
            content="text/html; charset=UTF-8" /><!-- HTML4 스타일-->
        <meta charset="UTF-8" /><!-- HTML5 스타일-->
        <title>HTML의 뼈대</title>
    </head>
    <body><!-- 문서가 랜더링 되는 실제 내용-->
        <p>Body 태그는 랜더링될 실제 내용을 담고 있습니다.</p>

    </body>
</html>
